{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-10">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <div class="bg-indigo-600 px-8 py-6">
            <h2 class="text-3xl font-extrabold text-white">List a New Product</h2>
            <p class="text-indigo-100 mt-2">Fill in the details to showcase your product to the local community.</p>
        </div>
        
        <form action="/add-product" method="POST" enctype="multipart/form-data" class="p-8 space-y-8">
            <!-- Basic Details Section -->
            <div>
                <h3 class="text-lg font-semibold text-slate-900 border-b border-slate-100 pb-2 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Basic Details
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Product Name</label>
                        <input name="name" type="text" placeholder="e.g. Organic Tomatoes" class="w-full rounded-lg border-slate-300 border px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Price (₹)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-slate-500">₹</span>
                            <input name="price" type="number" step="0.01" placeholder="0.00" class="w-full rounded-lg border-slate-300 border pl-8 pr-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" required>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                        <textarea name="description" rows="4" placeholder="Describe your product..." class="w-full rounded-lg border-slate-300 border px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Categorization Section -->
            <div>
                <h3 class="text-lg font-semibold text-slate-900 border-b border-slate-100 pb-2 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path></svg>
                    Category
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Main Category</label>
                        <select id="category" name="category" class="w-full rounded-lg border-slate-300 border px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" required onchange="filterSubCategories()">
                            <option value="" disabled selected>Select Category</option>
                            {% for sector in sectors %}
                            <option value="{{ sector.displayName }}">{{ sector.displayName }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Sub Category</label>
                        <select id="sub_category" name="sub_category" class="w-full rounded-lg border-slate-300 border px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" required>
                            <option value="" disabled selected>Select Sub-category</option>
                            {% for sector in sectors %}
                                {% for sub in sector.subSectors %}
                                <option data-sector="{{ sector.displayName }}" value="{{ sub.name }}">{{ sub.name }}</option>
                                {% endfor %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- Image Upload Section -->
            <div>
                <h3 class="text-lg font-semibold text-slate-900 border-b border-slate-100 pb-2 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Product Image
                </h3>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-lg hover:border-indigo-500 transition-colors bg-slate-50">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-slate-600 justify-center">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="image" type="file" accept="image/*" class="sr-only" required onchange="previewImage(this)">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-slate-500">PNG, JPG, GIF up to 10MB</p>
                        <p id="file-name" class="text-sm text-indigo-600 font-medium mt-2"></p>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:-translate-y-0.5">
                    Publish Product
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(input) {
    const fileName = input.files[0]?.name;
    document.getElementById('file-name').textContent = fileName ? 'Selected: ' + fileName : '';
}

function filterSubCategories() {
    const categorySelect = document.getElementById('category');
    const subCategorySelect = document.getElementById('sub_category');
    const selectedCategory = categorySelect.value;
    const options = subCategorySelect.querySelectorAll('option[data-sector]');
    
    subCategorySelect.value = ""; // Reset selection
    
    options.forEach(option => {
        if (option.getAttribute('data-sector') === selectedCategory) {
            option.style.display = 'block';
        } else {
            option.style.display = 'none';
        }
    });
}
</script>
{% endblock %}
