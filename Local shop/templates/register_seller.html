{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-2xl border border-slate-100">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-2xl shadow-lg shadow-indigo-200 mx-auto mb-4">L</div>
            <h2 class="text-3xl font-extrabold text-slate-900">Create Seller Account</h2>
            <p class="text-slate-500 mt-2">Start your business journey</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm font-medium flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/register" method="POST" class="space-y-5" enctype="multipart/form-data">
            <input type="hidden" name="role" value="seller">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Full Name</label>
                <input name="name" type="text" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" placeholder="John Doe" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Email Address</label>
                <input name="email" type="email" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" placeholder="you@example.com" required>
            </div>
            
            <!-- Seller Details Section -->
            <div class="space-y-5 border-t border-slate-100 pt-5">
                <h3 class="text-lg font-bold text-slate-900">Business Details</h3>
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Shop/Business Name</label>
                    <input name="shop_name" type="text" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" placeholder="My Local Shop" required>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Shop Photo</label>
                    <input name="shop_image" type="file" accept="image/*" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Phone Number</label>
                        <input name="phone" type="tel" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" placeholder="9876543210" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Pincode</label>
                        <input name="pincode" type="text" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" placeholder="560001" required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Shop Address</label>
                    <textarea name="shop_address" rows="2" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" placeholder="Full address..." required></textarea>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">State</label>
                        <select id="state" name="state" onchange="loadDistricts()" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" required>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">District</label>
                            <select id="district" name="district" onchange="loadTaluks()" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" required>
                                <option value="">District</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Taluk</label>
                            <select id="taluk" name="taluk" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" required>
                                <option value="">Taluk</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Map Integration</label>
                    <button type="button" onclick="getLocation()" class="w-full py-3 px-4 rounded-xl border border-slate-200 bg-slate-50 text-slate-700 font-bold hover:bg-slate-100 transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        Detect Shop Location
                    </button>
                    <p id="location-status" class="text-center text-sm mt-2 text-slate-500"></p>
                    <input type="hidden" name="latitude" id="latitude">
                    <input type="hidden" name="longitude" id="longitude">
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Password</label>
                <input name="password" type="password" class="w-full px-4 py-3 rounded-xl border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none bg-slate-50 focus:bg-white" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3.5 px-4 rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 hover:-translate-y-0.5 mt-2">Create Seller Account</button>
        </form>
        
        <div class="mt-8 text-center text-sm text-slate-500">
            Already have an account? <a href="/login" class="font-bold text-indigo-600 hover:text-indigo-700">Sign in</a>
            <br><br>
            <a href="/register" class="text-slate-400 hover:text-slate-600">← Back to selection</a>
        </div>
    </div>
</div>

<script src="/static/locations.js"></script>
<script>
const stateSelect = document.getElementById('state');
const districtSelect = document.getElementById('district');
const talukSelect = document.getElementById('taluk');

if (typeof locationData !== 'undefined') {
    for (let state in locationData) {
        stateSelect.add(new Option(state, state));
    }
}

function loadDistricts() {
    districtSelect.length = 1; 
    talukSelect.length = 1;
    const state = stateSelect.value;
    if (locationData[state]) {
        for (let district in locationData[state]) {
            districtSelect.add(new Option(district, district));
        }
    }
}

function loadTaluks() {
    talukSelect.length = 1;
    const state = stateSelect.value;
    const district = districtSelect.value;
    if (locationData[state] && locationData[state][district]) {
        locationData[state][district].forEach(function(taluk) {
            talukSelect.add(new Option(taluk, taluk));
        });
    }
}

function getLocation() {
    const status = document.getElementById('location-status');
    if (navigator.geolocation) {
        status.textContent = "Locating...";
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        status.textContent = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    document.getElementById('latitude').value = position.coords.latitude;
    document.getElementById('longitude').value = position.coords.longitude;
    document.getElementById('location-status').innerHTML = "<span class='text-green-600 font-bold'>Location captured successfully! ✅</span>";
}

function showError(error) {
    let msg = "";
    switch(error.code) {
        case error.PERMISSION_DENIED: msg = "User denied the request for Geolocation."; break;
        case error.POSITION_UNAVAILABLE: msg = "Location information is unavailable."; break;
        case error.TIMEOUT: msg = "The request to get user location timed out."; break;
        case error.UNKNOWN_ERROR: msg = "An unknown error occurred."; break;
    }
    document.getElementById('location-status').innerHTML = "<span class='text-red-500'>" + msg + "</span>";
}
</script>
{% endblock %}
